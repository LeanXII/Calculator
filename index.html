<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href = "style.css" rel = "stylesheet">
</head>
<body>
  <div class = "wrapper">
    <div class = "calc">

      <div class = "screen">0</div>
      <div class = "button-row">
        <button type ="button" class = "operation" value="7">
          7
        </button>
        <button type ="button"class = "operation"  value = "8">
          8
        </button>
        <button type = "button"class = "operation"  value = "9">
          9
        </button>
        <button type = "button" class = "operation" value = "/">
          &div;
        </button>
      </div>
      <div class = "button-row">
        <button type = "button" class = "operation" value = "4">
          4
        </button>
        <button type = "button"class = "operation" value = "5">
          5
        </button>
        <button type = "button"class = "operation"  value = "6">
          6
        </button>
        <button type = "button"class = "operation"  value = "*">
          &times;
        </button>
      </div>
      <div class = "button-row">
        <button type = "button"class = "operation"  value="1">
          1
        </button>
        <button type = "button"class = "operation"  value = "2">
          2
        </button>
        <button type = "button"class = "operation"  value = "3">
          3
        </button>
        <button type = "button"class = "operation"  value = "-">
          &minus;
        </button>
      </div>
      <div class = "button-row">
        <button type = "button"class = "operation"  value = "0">
          0
        </button>
        <button type = "button" class = "operation" value = ".">
          .
        </button>
        <button type = "button" class = "compute" value = "=">
          =
        </button>
        <button type = "button"class = "operation"  value = "+">
          &plus;
        </button>
        <div class ="results"></div>
        <div class = "conditional"></div>
      </div>
    </div>



  </div>
  <script type="module" src = "logic.js" async></script>
</body>
</html>
